<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Tarot: Mystical Vibe Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #c084fc;
            --gold: #fbbf24;
            --text: #f8fafc;
            /* Default dynamic colors */
            --card-theme: #c084fc;
            --card-bg-start: #2e1065;
            --card-bg-end: #000000;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1533 0%, #050505 100%);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Overlay untuk Start Musik */
        #startOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }
        #startOverlay h1 { font-family: 'Cinzel Decorative', cursive; color: var(--accent); }

        /* Main Container */
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            opacity: 0; /* Hide until music starts */
            transition: opacity 1s;
        }

        header h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--accent), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Vibe Card Styling */
        .tarot-area {
            perspective: 1000px;
            height: 420px; /* Sedikit lebih tinggi */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .card {
            width: 280px;
            height: 420px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .card.is-flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Card Front (Bagian belakang kartu sebelum dibuka) */
        .card-front {
            background: linear-gradient(135deg, #1a1533 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-front::after {
            content: "âœ¦";
            font-size: 4rem;
            color: var(--accent);
            filter: drop-shadow(0 0 15px var(--accent));
            animation: pulse 2s infinite;
        }

        /* Card Back (Bagian isi setelah dibuka) */
        .card-back {
            /* Dynamic Background based on card */
            background: linear-gradient(135deg, var(--card-bg-start), var(--card-bg-end));
            transform: rotateY(180deg);
            border: 2px solid var(--card-theme);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .card-back-content {
            padding: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto; /* Scroll kalau teks kepanjangan */
        }

        /* Custom scrollbar untuk kartu */
        .card-back-content::-webkit-scrollbar { width: 4px; }
        .card-back-content::-webkit-scrollbar-thumb { background: var(--card-theme); border-radius: 10px; }

        #cardIcon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px var(--card-theme));
        }

        #cardTitle {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            color: var(--card-theme);
            margin: 5px 0 15px 0;
            text-transform: uppercase;
        }

        #cardDesc {
            font-size: 1rem;
            line-height: 1.5;
            font-weight: 300;
        }

        /* Actions & Buttons */
        .actions {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: 0.5s;
            pointer-events: none;
        }
        .actions.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        button.main-btn {
            background: linear-gradient(45deg, var(--accent), var(--card-theme));
            border: none;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.3);
            transition: 0.3s;
        }
        button.main-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(192, 132, 252, 0.6); }
        
        button.start-btn { background: var(--accent); color: white; padding: 15px 40px; border-radius: 50px; border: none; font-size: 1.2rem; font-weight: bold; cursor: pointer; }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.5; transform: scale(1); }
        }
    </style>
</head>

        const audio = document.getElementById('bgMusic');
        const overlay = document.getElementById('startOverlay');
        const mainApp = document.getElementById('mainApp');
        const cardElement = document.getElementById('tarotCard');
        const actionArea = document.getElementById('actionArea');

        // Fungsi untuk memulai musik dan menampilkan aplikasi
        function startExperience() {
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                mainApp.style.opacity = '1';
                audio.play().catch(error => console.log("Audio playback failed:", error));
            }, 500);
        }

        // Fungsi menarik kartu
        function pullCard() {
            if (!cardElement.classList.contains('is-flipped')) {
                // 1. Pilih kartu acak
                const randomCard = cards[Math.floor(Math.random() * cards.length)];
                
                // 2. Inject Visual (Warna dan Ikon) secara dinamis ke CSS Variables
                document.documentElement.style.setProperty('--card-theme', randomCard.theme);
                document.documentElement.style.setProperty('--card-bg-start', randomCard.bgStart);
                document.documentElement.style.setProperty('--card-bg-end', randomCard.bgEnd);

                // 3. Update Konten Teks
                document.getElementById('cardIcon').innerText = randomCard.icon;
                document.getElementById('cardTitle').innerText = randomCard.title.substring(4); // Menghapus angka depan biar rapi
                document.getElementById('cardDesc').innerText = randomCard.desc;
                
                // 4. Animasi Flip
                cardElement.classList.add('is-flipped');
                
                // 5. Munculkan tombol aksi
                setTimeout(() => {
                    actionArea.classList.add('show');
                }, 800);
            }
        }

        // Fungsi reset
        function resetApp() {
            cardElement.classList.remove('is-flipped');
            actionArea.classList.remove('show');
            // Reset warna ke default setelah kartu tertutup
            setTimeout(() => {
                document.documentElement.style.setProperty('--card-theme', '#c084fc');
                document.documentElement.style.setProperty('--card-bg-start', '#2e1065');
                document.documentElement.style.setProperty('--card-bg-end', '#000000');
            }, 800);
        }
    </script>
